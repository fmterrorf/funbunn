app = "funbunn"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[build]
  dockerfile = "Dockerfile"

[env]
  FLY_DEPLOY = "true"
  ECTO_IPV6 = "true"
  STORE = "postgres"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  processes = ["app"]
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

